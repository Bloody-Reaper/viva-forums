<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Viva</title>
    <style>
        div.login-box {
            display: none;
            position: absolute;
            top: 20vh;
            left: 60vw;
            width: 40vh;

            border: black solid thin;
            border-radius: 1%;
        }
        div.login-header {
            display: flex;

            height: 5vh;
            width: 100%;

            align-items: center;
            text-align: left;
            text-indent: 1vw;

            background-color: #5645ce;

            font-size: larger;
        }

        div.login-inputs {
            display: block;

            width:100%;
        }
        div.login-field {
            display: table;

            margin: 1vh 0 1vh 3vh;
            width: 100%;
        }
        #login-username, #login-password {
            display: block;
            width: 45%;


            padding: 4px 10px;
            margin: 8px 0;

            border: 1px solid #ccc;
            box-sizing: border-box;

            font-size: smaller;
        }
        .login-error {
            display: none;
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            Login
        </div>
        <div class="login-inputs">

            <div class="login-field">
                <label for="login-username"><b>Username</b></label>
                <input type="text" id="login-username" required>
            </div>

            <div class="login-field">
                <label for="login-password"><b>Password</b></label>
                <input type="password" id="login-password" required>
            </div>

            <div class="login-field">
                <label for="remember-me"><b>Remember me</b></label>
                <input type="checkbox" checked="checked" id="remember-me">
            </div>

            <div class="login-field">
                <button class="login-button" id="login-login">
                    Login
                </button>
                <button class="login-button" id="login-register">
                    Register
                </button>
            </div>

        </div>
    </div>
</body>
</html>
